<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
        

        .h1
        {
            transition: all 9s;
        }
        .h2
        {
            transition: all 8s;
        }
        .h3
        {
            transition: all 6s;
        }
        .h4
        {
            transition: all 7s;
        }
        .h5
        {
            transition: all 5s;
        }



        .start:checked ~ .h1
        {
            transform: translateX(1100px);
        }
        .start:checked ~ .h2
        {
            transform: translateX(1100px);
        }
        .start:checked ~ .h3
        {
            transform: translateX(1100px);
        }
        .start:checked ~ .h4
        {
            transform: translateX(1100px);
        }
        .start:checked ~ .h5
        {
            transform: translateX(1100px);
        }

        


   </style>
</head>
<body>
    <input class="start" type="radio" value="start">start<br>
       
<img class="h1" src="https://media.istockphoto.com/id/1364760922/vector/racehorse-with-jockey-at-races-isolated-on-a-white-background.jpg?s=612x612&w=0&k=20&c=1P74wGQ3tThFhnLOL0PyfPUl8cj9Dk_cF5JnHdMcsXE=" width="100px" height="100px"><br>

<img class="h2" src="https://us.123rf.com/450wm/shinobi34/shinobi342206/shinobi34220600008/187055439-racehorse-with-jockey-at-races-isolated-on-a-white-background.jpg?ver=6" width="100px" height="100px"><br>

<img class="h3" src="https://us.123rf.com/450wm/shinobi34/shinobi342206/shinobi34220600145/188105650-racehorse-with-jockey-at-races-isolated-on-a-white-background.jpg?ver=6" width="100px" height="100px"><br>

<img class="h4" src="https://www.reviewjournal.com/wp-content/uploads/2022/06/16554256_web1_horse.race_.getty_.jpg?w=700" width="100px" height="100px"><br>

<img class="h5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7luQacWFozdJdVp1k7_xzu4WqfgeBFq9CPQ&usqp=CAU" width="100px" height="100px"><br>
